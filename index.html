<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="site-content">
        <div class="site-header">
            <div class="container">
                <a class="branding" href="/">
                    <div class="logo-type">
                     <img src="./logo.png" alt="logo">    
                    </div>
                </a>
                <div class="main-navigation">
                    <ul class="menu">
                        <li class="menu-item current-menu-item"><a href="/">Home</a></li>
                        <li class="menu-item"><a href="#">News</a></li>
                        <li class="menu-item"><a href="#">Live</a></li>
                        <li class="menu-item"><a href="#">Photos</a></li>
                        <li class="menu-item"><a href="/contact">Contact</a></li>
                    </ul>
                </div>
                
            </div>
        </div>
        <div class="hero">
            <div class="container">
                <form class="find-location">
                    <input type="text" placeholder="Find your location..." id="cityInput">
                    <input type="button" value="Find" id="searchButton">
                </form>
            </div>
        </div>
        <div class="forecast-table">
            <div class="container">
                <div class="forecast-container" id="forecast">
                    <!-- Weather data will be dynamically inserted here -->
                </div>
            </div>
        </div>
        <footer class="site-footer">
            <div class="container">
                <div class="row">
                    <div class="mail col-md-8">
                        <form action="#" class="subscribe-form">
                            <input type="text" placeholder="Enter your email to subscribe...">
                            <input type="submit" value="Subscribe">
                        </form>
                    </div>
                    <div class="col-md-3 col-md-offset-1">
                        <div class="social-links">
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-google-plus"></i></a>
                            <a href="#"><i class="fa fa-pinterest"></i></a>
                        </div>
                    </div>
                </div>
                <p class="colophon">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
